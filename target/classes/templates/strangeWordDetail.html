<div th:replace="module/header"></div>

<div class="content-nav">
    <h1 class="content-title">生词本单词详情</h1>
    <div class="content-nav-link"><a href="/" title="首页">首页</a>&nbsp;&gt;&nbsp;
        <a href="/userCenter" title="用户中心">用户中心</a> >
        <a th:href="'/strangeWord?taskId='+${strangeWord.taskId}" title="背单词词汇表">生词本</a>&nbsp;&gt;&nbsp;
        <a href="#" title="单词">[[${word.wordName}]]</a></div>
</div>
<div class="content-wrap">
    <!--            左侧内容-->
    <div class="left-content">
        <div class="word-title">
            <h1 class="word-spell">[[${word.wordName}]]</h1>

        </div>
        <div class="content-box">
            <div class="details-title">
                <div class="title-text">怎么读</div>
            </div>
            <div class="details-content">
                <div class="word-spell-box">
                    <span class="word-spell">[[${word.audio}]]</span>
                    <span class="word-spell-audio" onclick="playAudio()"
                          data-url="//picflow.koolearn.com/dict/mp3/9ce488fb4760bf8a8d603655096dbb59.mp3"></span>
                    <audio id='audioPlay' src='http://dict.youdao.com/speech?audio=mild' th:value="${word.wordName}"/>

                </div>
            </div>
        </div>
        <div class="content-box">
            <div class="details-title">
                <div class="title-text">是什么意思</div>
            </div>
            <div class="details-content">
                <div class="details-content-title-box">
                    <div>
                        [[${word.explanation}]]
                    </div>
                </div>
            </div>
        </div>
        <div class="content-box">
            <div class="details-title">
                <div class="title-text">学习怎么用</div>
            </div>
            <div class="details-content">
                <div class="details-content-title-box">
                    <div>
                        [[${word.example}]]
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="right-content">

        <div class="retrieve">
            <div>

                <div class="word-title">操作</div>
                <div class="word-box" style="padding: 10px;">

                    <a style="margin-top: 5px;"
                       th:href="@{'/strangeWord/remove?taskId='+${strangeWord.taskId}+'&wordId='+${strangeWord.wordId}}"
                       class="btn-red">从生词本移除</a>&nbsp;
                </div>

                <div class="word-title">生词</div>
                <div class="word-box">
                    <a class="word" th:each="word : ${wordList}"
                       th:style="${word.wordId == strangeWord.wordId?'color:red':''}"
                       th:href="@{'/strangeWordDetail?wordId='+${word.wordId}+'&taskId='+${taskId}}">
                        [[${word.wordName}]]</a>
                </div>


            </div>

        </div>
    </div>
</div>
<div th:replace="module/footer"></div>
<script th:inline="javascript">

    function playAudio() {
        //得到读音名字
        var word = [[${word.getWordName()}]];
        console.log(word);
        //改变读音地址
        document.getElementById('audioPlay').src = 'http://dict.youdao.com/speech?audio=' + word;
        document.getElementById('audioPlay').play();
    }
</script>
