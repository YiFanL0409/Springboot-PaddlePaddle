<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <title>语言学习平台</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="renderer" content="webkit">
        <link href="/static/css/index/global.17622.css" rel="stylesheet">
        <link href="/static/css/index/index.css" rel="stylesheet">    <!-- 公共部分结束 -->
        <link href="/static/css/index/page.20809.css" rel="stylesheet">    <!-- 公共部分结束 -->

    <body>
        <!-- 公共搜索及导航 -->
        <div class="public-header" id="public-header-wrap" style="display: none; position: relative; z-index: 99;">
            <div class="public-header-container">
                <p class="phd-sign ph-jq-state" style="display: block" th:if="${session.loginUser == null}">
                    <a href="/login" class="ph-jq-register">用户登录</a>
                    <a href="/register" class="ph-jq-login">免费注册</a>
                </p>
                <p class="phd-sign ph-jq-state" style="display: block" th:if="${session.loginUser != null}">
                    Hi, <span style="color: #00aaaa;" th:text="${session.loginUser.userName}"></span><a href="/userCenter" th:if="${session.loginUser.role == 0}">进入个人中心</a><a href="/admin" th:if="${session.loginUser.role == 1}">进入后台管理</a>
                    <a href="/logout" class="ph-jq-login">退出</a>
                </p>

                <div class="phd-side">
                    <p class="ph-lab"><a href="/ocr">拍照取词</a></p>
                    <p class="ph-lab"><a href="/notice/all">网站公告</a></p>
                    <p class="ph-lab"><a href="/listen/all">听力学习</a></p>
                    <p class="ph-nav"><a href="/book/all" class="ph-jq-nav">阅读中心</a></p>
                </div>
            </div>
        </div>

        <div class="nav">
            <div class="nav-content">
                <a href="/" target="_blank" style="float: left; color: #00bcc2; text-decoration: none;font-size: 30px; font-family: 楷体;padding-top: 10px;" >语言学习平台</a>
                <div class="nav-line"></div>
                <a class="nav-title" href="#" rel="nofollow" target="_blank">单词查询</a>
            </div>
        </div>
        <div class="search">
            <form class="search-form" action="/search">
                <input class="search-input" type="text" name="keywords" th:value="${keywords}" placeholder="请输入你想查询的单词">
                <input class="search-btn" type="submit" name="" value="">
            </form>
        </div>
